<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DivenTracker</title>
  <link rel="icon" href="/static/img/faviconW.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/cambiar_clave.css">
   <script>
    (function () {
      const tieneToken = sessionStorage.getItem("recuperacion_token");
      const tieneUsuario = document.cookie.includes("usuario_id=");

      if (!tieneToken && !tieneUsuario) {
        window.location.href = "/login?error=2";
      }
    })();
  </script>
</head>
<body>

<!-- Alertas -->
<div id="alerta-success"
    class="alert alert-success text-center small fade position-fixed msg shadow-lg"
    role="alert"
    style="max-width: 400px; z-index: 1050; display: none;">
  <i class="bi bi-check-circle-fill me-2"></i> <span>¡Mensaje por defecto!</span>
</div>
<div id="alerta-warning"
    class="alert alert-warning text-center small fade position-fixed msg shadow-lg"
    role="alert"
    style="max-width: 400px; z-index: 1050; display: none;">
  <i class="bi bi-exclamation-triangle-fill me-2"></i> <span>¡Mensaje por defecto!</span>
</div>

<!-- Card para cambio de contraseña -->
<div class="password-card">
  <div class="card-header">
    <div class="icon">
      <i class="bi bi-shield-lock"></i>
    </div>
    <h4>Cambiar Contraseña</h4>
    <p class="mb-0 opacity-75">Actualiza tu contraseña para mantener tu cuenta segura</p>
  </div>
  
  <div class="card-body">
    
    <form id="passwordForm">
      <!-- Contraseña actual -->
      <div class="form-floating">
        <i class="input-icon bi bi-lock"></i>
        <input type="password" class="form-control" id="currentPassword" placeholder="Contraseña actual" required>
        <label for="currentPassword">Contraseña actual</label>
        <button type="button" class="password-toggle" onclick="togglePassword('currentPassword', this)">
          <i class="bi bi-eye"></i>
        </button>
      </div>
      
      <!-- Nueva contraseña -->
      <div class="form-floating">
        <i class="input-icon bi bi-key"></i>
        <input type="password" class="form-control" id="newPassword" placeholder="Nueva contraseña" required>
        <label for="newPassword">Nueva contraseña</label>
        <button type="button" class="password-toggle" onclick="togglePassword('newPassword', this)">
          <i class="bi bi-eye"></i>
        </button>
      </div>
      
      <!-- Confirmar contraseña -->
      <div class="form-floating">
        <i class="input-icon bi bi-check-circle"></i>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar nueva contraseña" required>
        <label for="confirmPassword">Confirmar nueva contraseña</label>
        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', this)">
          <i class="bi bi-eye"></i>
        </button>
      </div>
      
      <!-- Botones -->
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-shield-check me-2"></i>
          Actualizar Contraseña
        </button>
        <button type="button" class="btn btn-secondary" onclick="cancelForm()">
          <i class="bi bi-x-circle me-2"></i>
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/alertas.js"></script>
<script src="/static/js/login/cambiar_clave.js"></script>

</body>
</html>
