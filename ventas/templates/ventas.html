<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de  ventas </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/modulos.css"> 
</head>
<body>
<main>
    <div class="container-fluid px-4">
        <div class="mt-4 text-center">
            <h2 class="mt-4">Ventas</h2>
        </div>
        
        <!-- Contenedor para centrar el buscador y el botón -->
        <div class="d-flex justify-content-center align-items-center gap-2 my-3">
            <form class="d-flex align-items-center gap-2">
                <input class="form-control" type="search" placeholder="Buscar Venta" aria-label="Search">
                <button class="btn btn-outline-enviar" type="submit">Buscar</button>
            </form>
            <button class="btn btn-enviar d-inline-flex align-items-center" onclick="location.href='/crear_venta'">
                <i class="bi bi-cash-coin me-2" style="font-size: 1.2rem;"></i> Nueva Venta
            </button>
        </div>    

        <!-- Tabla centrada -->
        <div class="d-flex justify-content-center">
            <div class="table-responsive p-4 w-75">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID Venta</th>
                            <th>Fecha</th>
                            <th>Cliente</th>
                            <th>Total</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>2024-03-24</td>
                            <td>Juan Pérez</td>
                            <td>$500</td>
                            <td>Pagado</td>
                            <td>
                                <button class="btn" data-bs-toggle="modal" data-bs-target="#modaldetalle">
                                    <i class="bi bi-plus-circle"></i> Detalles
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<div class="modal fade" id="modaldetalle" tabindex="-1" aria-labelledby="modaldetalle" aria-hidden="true">
<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modaldetalle">MAXIRECARGAS</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Cliente:</strong> </p>
                    <p><strong>Fecha:</strong> </p>
                    <p><strong>Estado:</strong> </p>
                </div>
                <div class="col-md-6">
                    <p><strong>Vendedor:</strong> </p>
                    <p><strong>Descripción:</strong> </p>
                </div>
            </div>
            <hr>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Producto</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <p class="text-end"><strong>Total:</strong></p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Volver</button>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
