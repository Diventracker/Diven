<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cerrando Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --color-white: #ffffff;
      --color-teal: #5e9188;
      --color-teal-dark: #3e5954;
      --color-blue-dark: #253342;
      --color-almost-black: #232226;
    }
    
    body {
      background-color: var(--color-white);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .logout-container {
      background-color: var(--color-white);
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      text-align: center;
      border: 1px solid rgba(94, 145, 136, 0.2);
      max-width: 400px;
      width: 100%;
    }
    
    .logout-icon {
      font-size: 3rem;
      color: var(--color-teal);
      margin-bottom: 20px;
    }
    
    .logout-title {
      color: var(--color-teal-dark);
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 15px;
    }
    
    .logout-message {
      color: var(--color-almost-black);
      font-size: 1rem;
      margin-bottom: 25px;
    }
    
    .spinner-container {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    
    .spinner-border {
      color: var(--color-teal);
      width: 3rem;
      height: 3rem;
    }
  </style>
  <script>
    // Redirigir al login luego de 1 segundo
    setTimeout(() => {
      location.replace("/");
    }, 1000);
  </script>
</head>
<body>
  <div class="logout-container">
    <div class="logout-icon">
      <i class="bi bi-box-arrow-right"></i>
    </div>
    <h2 class="logout-title">Cerrando sesión</h2>
    <p class="logout-message">Por favor espere un momento mientras cerramos su sesión...</p>
    <div class="spinner-container">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>
  </div>
</body>
</html>
